version: '3.8'

services:
  db:
    image: mariadb:10.6.21
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: team4
      MYSQL_DATABASE: icare
      MYSQL_USER: tester
      MYSQL_PASSWORD: test1234
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build: .
    command: gunicorn icare.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  db_data: 